<div class="panel panel-default">
  <div class="panel-heading">
    <span class="title">Messages</span>
  </div>

  <div class="panel-body">
    <cms-message-item
      *ngFor="let message of messages"
      [message]="message">
    </cms-message-item>
  </div>

  <div class="panel-footer">
    <cms-message-edit
      (addMessageEvent)="onAddMessage($event)">
    </cms-message-edit>
  </div>
</div>
