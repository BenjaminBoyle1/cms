<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h4 class="panel-title pull-left">Contacts</h4>
  </div>

  <div class="panel-body">
    <cms-contact-item
      *ngFor="let contact of contacts"
      [contact]="contact"
      (click)="onSelected(contact)">
    </cms-contact-item>
  </div>
</div>
