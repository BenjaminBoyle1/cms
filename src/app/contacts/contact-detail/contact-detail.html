<div class="panel panel-default" *ngIf="contact as contact">
  <div class="panel-heading clearfix">
    <div class="pull-left">
      <h4 class="panel-title"><strong>{{ contact.name }}</strong></h4>
    </div>

    <div class="pull-right">
      <a class="btn btn-info btn-sm" [routerLink]="['edit']">Edit</a>
      <a class="btn btn-danger btn-sm" style="margin-left: 5px;" (click)="onDelete()">Delete</a>
    </div>
  </div>

  <div class="panel-body">
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone:</strong> {{ contact.phone }}</p>
  </div>
</div>
