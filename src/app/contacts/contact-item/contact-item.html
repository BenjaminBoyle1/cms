<a href="#" class="list-group-item">
  <div class="media">
    <div class="media-left">
      <img
        class="media-object img-circle"
        [src]="contact.imageUrl"
        [alt]="contact.name"
        style="width: 40px; height: 40px;"
      />
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ contact.name }}</h4>
    </div>
  </div>
</a>
